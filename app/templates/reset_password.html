{% extends 'base.html' %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.security_answer.label }} {{ form.security_answer() }}
    {{ form.new_password.label }} {{ form.new_password() }}
    {{ form.submit() }}
</form>
{% endblock %}
